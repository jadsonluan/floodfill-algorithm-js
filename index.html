<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FloodFill</title>
  <style>
    body {
      height: 600px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid;
      font-family: Arial, Helvetica, sans-serif;
    }

    canvas { margin: 10px; }

    #info {
      position: fixed;
      top: 10px;
      right: 10px;
      background-color: #333;
      color: white;
      padding: 5px;
    }
  </style>
</head>
<body>
  <div id="info">
    <div>
      Size: <span id="size"></span>
    </div>
    <div>
      Refresh time: <span id="refresh-time"></span>ms<br/>
    </div>
  </div>

  <div id="history"></div>

  <canvas id="content" width="500" height="500"></canvas>
  <script src="a-mazer.js"></script>
  <script src="index.js"></script>
</body>
</html>
